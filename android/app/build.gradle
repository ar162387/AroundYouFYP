apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

// Configure which .env file to use per build type for react-native-config
// (debug uses local .env, release uses .env.production)
project.ext.envConfigFiles = [
    debug  : ".env",
    release: ".env.production",
]

// Apply react-native-config dotenv plugin
apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    // Standard React Native entry file
    entryFile = file("../../index.js")
    reactNativeDir = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()
    hermesCommand = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"
    codegenDir = new File(["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()

    /* Folders */
     //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]

    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 * Enabled by default for production releases to reduce app size and obfuscate code.
 */
def enableProguardInReleaseBuilds = (findProperty('android.enableProguardInReleaseBuilds') ?: true).toBoolean()

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion

    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace 'com.aroundyou.app'
    
    // Load keystore properties for release signing
    def keystorePropertiesFile = rootProject.file("keystore.properties")
    def keystoreProperties = new Properties()
    def keystoreExists = keystorePropertiesFile.exists()
    
    if (keystoreExists) {
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    }
    
    defaultConfig {
        applicationId 'com.aroundyou.app'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 3
        versionName "1.0.2"
        
        // react-native-config
        resValue "string", "build_config_package", "com.aroundyou.app"
        
        // react-native-config dotenv plugin should already create buildConfigField
        // But we verify and also add resValue for resource access
        // The dotenv.gradle script uses project.env (not project.ext.env)
        if (project.hasProperty('env')) {
            project.env.each { k, v ->
                // Add as resource value (for React Native Config to access)
                def escaped = v.toString().replace("\\", "\\\\").replace("\"", "\\\"")
                resValue "string", k, escaped
                // buildConfigField is already created by dotenv.gradle, but ensure it exists
            }
            
            // Debug: Print if env variables are loaded
            println "=== Environment Variables Check ==="
            println "SUPABASE_URL: ${project.env.get('SUPABASE_URL') ? 'SET' : 'NOT SET'}"
            println "GOOGLE_WEB_CLIENT_ID: ${project.env.get('GOOGLE_WEB_CLIENT_ID') ? 'SET' : 'NOT SET'}"
            println "SUPABASE_ANON_KEY: ${project.env.get('SUPABASE_ANON_KEY') ? 'SET' : 'NOT SET'}"
        } else {
            println "ERROR: project.env not found! Environment variables are NOT loaded!"
            println "Make sure .env file exists in project root and dotenv.gradle is applied."
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (keystoreExists && 
                keystoreProperties['MYAPP_RELEASE_STORE_FILE'] != null &&
                keystoreProperties['MYAPP_RELEASE_STORE_PASSWORD'] != null &&
                keystoreProperties['MYAPP_RELEASE_KEY_ALIAS'] != null &&
                keystoreProperties['MYAPP_RELEASE_KEY_PASSWORD'] != null) {
                
                // Keystore file path is relative to android/app/ directory
                def keystoreFileName = keystoreProperties['MYAPP_RELEASE_STORE_FILE']
                def keystoreFile = file(keystoreFileName)
                
                if (!keystoreFile.exists()) {
                    throw new GradleException(
                        "Keystore file not found: ${keystoreFileName}\n" +
                        "Expected location: android/app/${keystoreFileName}\n" +
                        "Please ensure:\n" +
                        "1. The keystore file exists in android/app/ directory\n" +
                        "2. The MYAPP_RELEASE_STORE_FILE path in keystore.properties is correct (just filename if in android/app/)\n" +
                        "3. See GOOGLE_PLAY_RELEASE_GUIDE.md for instructions"
                    )
                }
                
                storeFile keystoreFile
                storePassword keystoreProperties['MYAPP_RELEASE_STORE_PASSWORD']
                keyAlias keystoreProperties['MYAPP_RELEASE_KEY_ALIAS']
                keyPassword keystoreProperties['MYAPP_RELEASE_KEY_PASSWORD']
            } else {
                // Fallback to debug signing with warning (for development only)
                println "WARNING: keystore.properties not found or incomplete. Using debug signing for release build."
                println "WARNING: This is NOT suitable for production! Create android/keystore.properties before releasing."
                println "WARNING: See GOOGLE_PLAY_RELEASE_GUIDE.md for instructions."
                storeFile file('debug.keystore')
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Use release signing config if keystore.properties exists, otherwise fall back to debug
            signingConfig signingConfigs.release
            shrinkResources (findProperty('android.enableShrinkResourcesInReleaseBuilds')?.toBoolean() ?: false)
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            crunchPngs (findProperty('android.enablePngCrunchInReleaseBuilds')?.toBoolean() ?: true)
        }
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging = false
        }
    }
    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
}

// Apply static values from `gradle.properties` to the `android.packagingOptions`
// Accepts values in comma delimited lists, example:
// android.packagingOptions.pickFirsts=/LICENSE,**/picasa.ini
["pickFirsts", "excludes", "merges", "doNotStrip"].each { prop ->
    // Split option: 'foo,bar' -> ['foo', 'bar']
    def options = (findProperty("android.packagingOptions.$prop") ?: "").split(",");
    // Trim all elements in place.
    for (i in 0..<options.size()) options[i] = options[i].trim();
    // `[] - ""` is essentially `[""].filter(Boolean)` removing all empty strings.
    options -= ""

    if (options.length > 0) {
        println "android.packagingOptions.$prop += $options ($options.length)"
        // Ex: android.packagingOptions.pickFirsts += '**/SCCS/**'
        options.each {
            android.packagingOptions[prop] += it
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation(platform("com.google.firebase:firebase-bom:34.6.0"))
    implementation("com.google.firebase:firebase-analytics")

    def isGifEnabled = (findProperty('android.enableGifSupport') ?: "true") == "true";
    def isWebpEnabled = (findProperty('android.enableWebpSupport') ?: "true") == "true";
    def isWebpAnimatedEnabled = (findProperty('android.enableAnimatedWebp') ?: "false") == "true";

    if (isGifEnabled) {
        // For animated gif support
        implementation("com.facebook.fresco:animated-gif:${reactAndroidLibs.versions.fresco.get()}")
    }

    if (isWebpEnabled) {
        // For webp support
        implementation("com.facebook.fresco:webpsupport:${reactAndroidLibs.versions.fresco.get()}")
        if (isWebpAnimatedEnabled) {
            // Animated webp support
            implementation("com.facebook.fresco:animated-webp:${reactAndroidLibs.versions.fresco.get()}")
        }
    }

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
